name: simple_flutter_app
description: "A new Flutter project promoting empowerment for women with alopecia."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  http: ^0.13.5
  webview_flutter: ^4.5.0
  url_launcher: ^6.0.20 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/images/fonts/RobotoMono-Light.ttf


 
